<p> Wczytaj napis od użytkownika i sprawdź, czy zawiera on słowo 'tomatoe' (tlumacz. ang: 'pomidor'). Jeśli tak, wyświetl napis 'I don't like tomatoes!' (tlumacz. ang: 'Nie lubię pomidorów!'). 
</p> Użyj operatora <i>in</i>. Można przetestować program, przykładowo podając napis zawierający słowo 'tomatoe'.</p>
