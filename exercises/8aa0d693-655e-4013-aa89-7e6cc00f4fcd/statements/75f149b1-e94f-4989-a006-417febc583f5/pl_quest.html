Zdefiniuj klasę <i>Spodnie</i> (dziedziczącą po klasie <i>Ubranie</i>) i przeciąż metodę <i>opis</i>, tak by zwracała tekst 'Spodnie(<i>opis wywołany dla klasy bazowej</i>)'. 
Utwórz obiekt klasy <i>Spodnie</i> dla parametrów ('jeans','niebieski'), zachowaj go w zmiennej <i>s</i> i wyświetl wynik wywołania jego metody <i>opis</i>.
